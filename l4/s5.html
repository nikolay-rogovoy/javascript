<!DOCTYPE html>
<html>
<style>
    .alert {
        background-color: green;
    }

    .b {
        border: 1px solid black;
    }
</style>

<head>
    <meta charset="utf-8">
    <title>Sample Document</title>
    <style>
        .alert {
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            background-color: #dff0d8;
        }

        .error {
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: red;
            background-color: #dff0d8;
        }
    </style>
    <script>

        function init() {
            let arr = [];
            for (let i = 1; i <= 3; i++) {
                let li = document.createElement('li');
                arr.push(li);
            }
            let ul1 = document.getElementById('ul1');
            ul1.append(...arr);
            
        }

        function b1() {
            let div = document.createElement('div');
            div.insertAdjacentHTML('beforeend', '<strong>Внимание!</strong> Важное сообщение!')
            div.className = 'alert';
            // document.body.append(div);
            // append, prepend, before, after
            document.body.append(div);
            let clone = div.cloneNode(true);

            document.body.append(clone);
            setTimeout(() => {
                div.remove();
            }, 1000);

            /**
             * Создание
             * createElement
             * createTextNode
             * cloneNode
             * 
             * append
             * prepend
             * before
             * after
             * remove
             * 
             * 
             * Устарели:
             * appendChild
             * inserBefore
             * removeChild
             * replaceChild
             * 
             * 
             * Фрагмент ХТМЛ
             * insertAdjacentHTML
             * 
             * 
            */

        }
    </script>
</head>

<body onload="init()">
    <button id="b1" onclick="b1()">b1</button>
    <!-- <div class="alert"><strong>Внимание!</strong> Важное сообщение!</div> -->

    <ul id="ul1"></ul>

</body>

</html>
