<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello world!</title>
    <script>
        function f() {
            let t1 = document.getElementById('t1');
            localStorage.setItem(Math.round(Math.random() * 10000), t1.value);
            appendNewDiv(t1.value);
            t1.value = '';
        }

        function draw() {
            for (let key in localStorage) {
                if (localStorage.getItem(key) != null) {
                    let text = localStorage.getItem(key);
                    appendNewDiv(text);
                }
            }
        }
        function appendNewDiv(text) {
            let d = document.createElement('div');
            d.innerHTML = `- ${text}`
            document.body.append(d);
        }
    </script>
</head>

<body onload="draw()">
    <textarea name="t1" id="t1" cols="30" rows="10"></textarea>
    <button onclick="f()">Save</button>
</body>

</html>
